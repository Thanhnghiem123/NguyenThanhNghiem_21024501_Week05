<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border: 2px solid #00796b;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: #00796b;
      font-size: 2rem;
    }

    .form-select, .form-control {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #00796b;
    }

    .btn-group a {
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #00796b;
      color: #ffffff;
      text-decoration: none;
      margin-right: 10px;
    }

    .btn-group a:hover {
      background-color: #004d40;
    }

    .btn-primary {
      background-color: #00796b;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #004d40;
    }

    .btn-secondary {
      background-color: #004d40;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      width: 100%;
    }

    .btn-secondary:hover {
      background-color: #00251a;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <div class="btn-group mb-4">
      <a href="/candidates" class="btn btn-secondary">Candidates</a>
      <a href="/companies" class="btn btn-secondary">Company</a>
      <a href="/jobs" class="btn btn-secondary">Job</a>
    </div>
    <h1 class="form-title">Add New Job</h1>
    <form th:action="@{/jobs/add}" th:object="${job}" method="post">
      <div class="mb-3 row">
        <label for="jobName" class="col-sm-2 col-form-label">Job Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="jobName" th:field="*{jobName}"
                 placeholder="Enter job name" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="jobDescription" class="col-sm-2 col-form-label">Job Description</label>
        <div class="col-sm-10">
                    <textarea class="form-control" id="jobDescription" th:field="*{jobDesc}"
                              placeholder="Enter job description" rows="4" required></textarea>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="company" class="col-sm-2 col-form-label">Company</label>
        <div class="col-sm-10">
          <select class="form-select" id="company" th:field="*{company}" required>
            <option value="" disabled selected>Select company</option>
            <option th:each="company : ${companies}" th:value="${company.id}"
                    th:text="${company.name}"></option>
          </select>
        </div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Add Job</button>
      </div>
      <br>
      <div class="d-grid gap-2 col-6 mx-auto">
        <a class="btn btn-secondary" href="/jobs">Back</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
